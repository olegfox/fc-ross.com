backend_team_edit:
    path:     /{id}/edit
    defaults: { _controller: "SiteMainBundle:Backend/Team:edit" }

backend_team_update:
    path:     /{id}/update
    defaults: { _controller: "SiteMainBundle:Backend/Team:update" }
