backend_team_index:
    path:     /
    defaults: { _controller: "SiteMainBundle:Backend/Team:index" }

backend_team_show:
    path:     /{id}/show
    defaults: { _controller: "SiteMainBundle:Backend/Team:show" }

backend_team_new:
    path:     /new
    defaults: { _controller: "SiteMainBundle:Backend/Team:new" }

backend_team_create:
    path:     /create
    defaults: { _controller: "SiteMainBundle:Backend/Team:create" }
